<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atmor</title>

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <script src="https://use.fontawesome.com/52ea412460.js"></script>
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header
      data-hx-trigger="load"
      data-hx-swap="outerHTML"
      data-hx-get="common.header.partial.html"
    ></header>

    <div class="product_main container container-fluid">
      <div class="productInfoContainer container container-fluid">
        <div class="productBigImgContainer container container-fluid">
          <img class="productBigImg img-fluid" src="" alt="" />
          <div class="price_container"></div>
          <div class="qty btn btn-light rounded-pill px-3">
            <div class="qty_deduct btn">-</div>
            <div class="qty_main"></div>
            <div class="qty_add btn">+</div>
          </div>
        </div>

        <div class="productInfo container container-fluid">
          <article class="productInfoText container container-fluid">
            <h2></h2>
            <div class="productInfoText_container"></div>
          </article>
        </div>
      </div>
    </div>

    <div class="stuffing"></div>
    <div class="alert-container container"></div>

    <footer
      data-hx-trigger="load"
      data-hx-swap="outerHTML"
      data-hx-get="common.footer.partial.html"
    ></footer>

    <div
      data-hx-trigger="load"
      data-hx-swap="outerHTML"
      data-hx-get="index.cart.partial.html"
    ></div>
    <script src="js/index.js"></script>
  </body>
</html>
