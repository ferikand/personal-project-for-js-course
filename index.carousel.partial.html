<section class="container container-fluid">
  <div
    id="carouselAutoplaying"
    class="carousel slide carousel-dark"
    data-bs-ride="carousel"
  >
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="img/home-slide.png" class="d-block w-100" alt="home-slide" />
      </div>
      <div class="carousel-item">
        <img src="img/home-slide1.png" class="d-block w-100" alt="home-slide" />
      </div>
      <div class="carousel-item">
        <img
          src="img/home-slide3.png"
          class="d-block w-100"
          alt="home-slide3"
        />
      </div>
      <div class="carousel-item">
        <img
          src="img/home-slide4.png"
          class="d-block w-100"
          alt="home-slide4"
        />
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselAutoplaying"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselAutoplaying"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</section>
